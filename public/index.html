<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
    	<link rel="preconnect" href="https://fonts.gstatic.com">
    	<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato&family=Playfair+Display&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="/stylesheets/style.css" />
		<title>Lets Talk</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="far fa-comments"></i> Lets Talk</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Namn</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Skriv ditt namn.."
							class="sp-input"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Kanal</label>
						<select name="room" id="room" class="sp-input">
							<option value="Allm채nt">Allm채nt</option>
							<option value="Tips">Tips</option>
							<option value="Hj채lp">Hj채lp</option>
						</select>
					</div>
					<button type="submit" class="btn">Anslut till chatt</button>
				</form>
			</main>
		</div>
		
		<script src="/socket.io/socket.io.js"></script>
		<script src="/javascripts/main.js"></script>
	</body>
</html>
